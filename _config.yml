# -----------------------------------------------------------------------------
# Site settings
# -----------------------------------------------------------------------------

title: Min-seok Kim # 사이트 제목 (브라우저 탭에 표시)
first_name: Min-seok
middle_name:
last_name: Kim
email: ipad3912@gmail.com
description: >
  M.S. in Statistics Data Science at Chung-Ang University.
  Research interests in Machine Learning, Survival Analysis, Functional Data Analysis, and Causal Inference.
keywords: statistics, machine-learning, survival-analysis, causal-inference, deep-learning

url: https://softstat.github.io # ← 본인 GitHub 아이디로 변경!
baseurl: "" # 서브패스 없으면 비워두기
last_updated: true

# -----------------------------------------------------------------------------
# Layout
# -----------------------------------------------------------------------------

navbar_fixed: true
footer_fixed: false
enable_darkmode: true
enable_navbar_social: false
enable_project_categories: true
enable_medium_zoom: true
enable_progressbar: true
enable_tooltips: false

# -----------------------------------------------------------------------------
# Open Graph & Schema.org
# -----------------------------------------------------------------------------

serve_og_meta: true
serve_schema_org: true
og_image: # 소셜 미디어 미리보기 이미지 (선택)

# -----------------------------------------------------------------------------
# Social integration
# -----------------------------------------------------------------------------

github_username: 본인아이디 # ← 본인 GitHub 아이디로 변경!
# linkedin_username:          # LinkedIn 아이디 (있으면 입력)
scholar_userid:               # Google Scholar ID (있으면 입력)
orcid_id:                     # ORCID ID (있으면 입력)

# -----------------------------------------------------------------------------
# Analytics and search engine verification
# -----------------------------------------------------------------------------

google_analytics:  # Google Analytics ID (선택)

# -----------------------------------------------------------------------------
# Blog
# -----------------------------------------------------------------------------

blog:
  enabled: false # 블로그 안 쓰면 false
  pagination:
    enabled: true
    per_page: 5

# -----------------------------------------------------------------------------
# Collections
# -----------------------------------------------------------------------------

collections:
  news:
    defaults:
      layout: post
    output: true
  projects:
    output: true
    permalink: /projects/:path/

# -----------------------------------------------------------------------------
# Scholar (논문 자동 렌더링 설정)
# -----------------------------------------------------------------------------

scholar:
  last_name: [Kim]
  first_name: [Min-seok, M, M.]

  style: apa
  locale: en
  source: /_bibliography/
  bibliography: papers.bib
  bibliography_template: bib
  repository: pdf

  replace_strings: true
  join_strings: true

  details_dir: bibliography
  details_layout: bibtex.html
  details_link: Details

  query: "@*"
  group_by: year
  group_order: descending

# -----------------------------------------------------------------------------
# Responsive images (선택)
# -----------------------------------------------------------------------------

imagemagick:
  enabled: false

# -----------------------------------------------------------------------------
# Jekyll settings
# -----------------------------------------------------------------------------

markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter_opts:
    css_class: "highlight"
    span:
      line_numbers: false
    block:
      line_numbers: false
      start_line: 1

# Includes & Excludes
include: ["_pages"]
exclude:
  - bin/
  - CONTRIBUTING.md
  - docker-compose.yml
  - Dockerfile
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - vendor

plugins:
  - jekyll-archives
  - jekyll-email-protect
  - jekyll-feed
  - jekyll-get-json
  - jekyll-imagemagick
  - jekyll-jupyter-notebook
  - jekyll-link-attributes
  - jekyll-minifier
  - jekyll-paginate-v2
  - jekyll-regex-replace
  - jekyll-scholar
  - jekyll-sitemap
  - jekyll-toc
  - jekyll-twitter-plugin
  - jemoji
